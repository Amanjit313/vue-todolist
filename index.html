<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Vue ToDoList</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
  <img src="https://c1.wallpaperflare.com/preview/120/154/504/postit-scrabble-to-do-todo.jpg" alt="">
  
  <div id="app">
    
    <!-- Title -->
    <!-- <h1>TO DO LIST</h1> -->
    <!-- /Title -->
    
    <!-- Input per addare nuovi todo -->
    <div class="add-new-todo">
      <input v-model = "messaggio" placeholder="Aggiungi un ToDo" type="text">
      <button>AGGIUNGI</button>
    </div>
    <!-- /Input per addare nuovi todo -->

    <!-- Container delle mie todo attive -->
    <div class="container-todo">
      <ul>
        <li>Fare la spesa</li>
        <li>Fare i compiti</li>
        <li>Rubare la sedia a Marco</li>
      </ul>
    </div>
    <!-- /Container delle mie todo attive -->

  </div>

  <script src="js/script.js"></script>
</body>
</html>
