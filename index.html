<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Vue ToDoList</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
  <img src="https://c1.wallpaperflare.com/preview/120/154/504/postit-scrabble-to-do-todo.jpg" alt="">
  
  <div id="app">
    
    <!-- Title -->
    <!-- <h1>TO DO LIST</h1> -->
    <!-- /Title -->
    
    <!-- Input per addare nuovi todo -->
    <div class="add-new-todo">
      <input v-model.trim = "newTodos.task" placeholder="Aggiungi un ToDo" type="text">
      <button @click = "addTodos()">AGGIUNGI</button>
    </div>
    <!-- /Input per addare nuovi todo -->

    <!-- Container delle mie todo attive -->
    <div class="container-todo">
      
      <div v-for = "(todo, index) in todos" >
        <ul>
          <li @click="addClassThrough(index)" :class=" (todo.done === true) ? 'barrato' : '' ">{{todo.task}}</li>
          <i @click="removeToDo(index)" class="fa-solid fa-xmark"></i>
        </ul>
      </div>

    </div>
    <!-- /Container delle mie todo attive -->

  </div>

  <script src="js/script.js"></script>
</body>
</html>
